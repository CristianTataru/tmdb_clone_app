name: pull_request_ci

on: 
  pull_request:
    types: [ opened, synchronize, ready_for_review ]
    branches:
      - master
      
jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.3
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with: 
          channel: stable
      - name: Get dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter test
